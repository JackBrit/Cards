<html>
	<head>
		<link href="css/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="js/cards.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	
	<body>
		<a href="" onclick="shuffle();return false;">Shuffle Deck</a>
		<a href="" onclick="deal();return false;">Deal</a>
		<a href="" onclick="reset();return false;">Reset Deck</a>
		
		<div id="playing-area">
			<div id="deck" class="cardArea"></div>	
			<div id="hand">
				<div id="hand-inner" class="cardArea"></div>
			</div>
		</div>
		
		<div id="text-info">
			<form action="" onsubmit="return false;">
			  <div style="float:left;margin-right:1em;">
			    <b>Deck:</b><br>
			    <textarea rows="10" cols="20" style="margin-left: 0px; margin-right: 0px; width: 136px;"></textarea>
			  </div>
			  <div style="float:left;margin-right:1em;">
			    <b>Hand:</b><br>
			    <textarea rows="10" cols="20"></textarea>
			  </div>
			</form>
		</div>
	</body>
</html>
